<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Update Alumno</title>
    <link rel="stylesheet" href="/static/create_alumno.css" />
  </head>
  <body>
    <header>
      <h1>Update an Alumno</h1>
    </header>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="create_curso">Crear curso</a></li>
        <li><a href="create_alumno">Crear alu</a></li>
        <li><a href="read_alumnos">Planilla</a></li>
        <li><a href="update_alumno">Actualizar alu</a></li>
      </ul>
    </nav>
    <div class="form-container">
      <form action="/update_alumno" method="post">
        <div class="form-group">
          <label for="nombre">ID:</label>
          <input type="number" id="nombre" name="nombre" required />
        </div>
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required />
        </div>
        <div class="form-group">
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" required />
        </div>
        <div class="form-group">
          <label for="edad">fecha nacimiento:</label>
          <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" />
        </div>
        <div class="form-group">
          <label for="updateCursoId">Curso:</label>
          <input type="number" id="updateCursoId" name="curso_id" />
        </div>
        <button type="submit">Update</button>
      </form>
    </div>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
  </body>
</html>
